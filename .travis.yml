dist: bionic
language: python
python: 3.8
branches:
  only:
  - master
cache:
  pip: true
  directories:
  - "${HOME}/virtualenv/python$(python -c 'import platform; print(platform.python.version())')"
env:
  global:
  - PIP_QUIET=0
  - secure: 
jobs:
  include:
  - language: generic
    name: Start Notifier
    before_install:
    - echo "Starting install..."
install: python -m pip install --upgrade pip
script: "./run-tests.sh"
notifications:
  email:
    recipients:
    - jflopezfernandez@gmail.com
    on_success: always
    on_failure: always
  webhooks:
    urls:
    - https://zeus.ci/hooks/
  pushover:
    users:
    - ukimnzwg9uiv8jrdqk3jbgjkps6w7d
    template: "%{repository_slug} (%{commit}) : %{message} - Build details: %{build_url}"
